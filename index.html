<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="blue" style="width: 100%; overflow: auto;">
			<h1 style="color: white; text-align: center;">ACTIVITY BINGO</h1>
		</div>
		<div id="navbar">
			<ul class="navlist">
				<li><a href="#Bingo" onclick="document.getElementById('Bingo').style.display = 'block'; document.getElementById('Activities').style.display = 'none';">Bingo</a></li>
				<li><a href="#Activities" onclick="document.getElementById('Bingo').style.display = 'none'; document.getElementById('Activities').style.display = 'block';">Activities</a></li>
			</ul>
		</div>
		<div class="content">
			<div id="Bingo">
				<div style="text-align: center">
					<input id="Spinbox" class="spinbox" type="number" min="3" max="9" step="1" value="3" size="6">
					<input id="RedoButton" class="blue button" type="button" value="Redo">
					<table id="BingoTable">
						<tbody id="BingoTableBody">
						</tbody>
					</table>
				</div>
			</div>
			<div id="Activities" style="display: none; width: 30%; padding: 0 5%; margin: auto; text-align: center;">
				<ul id="ActivityList" style="text-align: left;">
				</ul>
				<div>
					<input id="AddActivityButton" class="blue button" style="margin-top: 1em;" type="button" value="Add activity">
				</div>
			</div>
		<div>
		<div class="footer">
			<p id="copyright" style="margin: 0;"></p>
		</div>
	</body>
	<script type="text/javascript" src="script.js">
	</script>
</html>
